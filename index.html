<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth & Dare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Players-added">
        <h1>Players Added</h1>
        <ul class="players-list">
            <!-- <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li> -->
        </ul>
    </div>
    <div class="game-container">
        <div class="header">
            <h1>Truth & Dare</h1>
            <p>Add player name and select player names</p>
        </div>

        <div class="add-player">
            <span>ADD PLAYER</span>
        </div>

        <div class="player-section">
            <input type="text" class="player-input" placeholder="Enter player name">
            <button class="add-player-btn">Add Player</button>
        </div>
        <div>
            <button class="choose-player">SPIN THE BOTTLE</button>
        </div>
        <div class="button-section">
            <button class="truth-btn">TRUTH</button>
            <button class="dare-btn">DARE</button>
            <button class="complete-btn">TASK COMPLETED</button>
        </div>

        <div class="circles">
            <div class="time">30</div>
            <div class="player-name">Player name</div>
            <div class="truth-dare">Truth/ Dare</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
